<!DOCTYPE html>
<html>
    <head>
        <title>Habit</title>
    </head>

    <body>
        <h2>Add a Habit</h2>

        <div>
            <form id="habit_form" method="post" action="/habito_app/test_add_habit/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Habit" />
            </form>
        </div>

    </body>
</html>
